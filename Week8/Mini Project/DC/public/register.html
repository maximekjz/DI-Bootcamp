<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <script src="script_register.js" defer async></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <body>
  <header>
      <nav>
          <div class="left-nav">
              <a href="/index.html">Home</a>
          </div>
          <a href="/login.html" class="logout">Log in</a>
          <a href="/register.html" class="logout">Register</a>
      </nav>
  </header>
    <h1>Register:</h1>
    <form onsubmit="registerUser(event)">
        <label for="f_name">First name:</label>
        <input id = "f_name" placeholder="First name" name="f_name" required/><br><br>
        <label for="l_name">Last name:</label>
        <input id = "l_name" placeholder="Last name" name="l_name" required/><br><br>
        <label for="email">Email:</label>
        <input id = "email" type = "email" placeholder="email" name="email" required/><br><br>
        <label for="username">username:</label>
        <input id = "username" placeholder="username" name="username"required/><br><br>
        <label for="password">password:</label>
        <input id = "password" type = "password" placeholder="password" name="password"required/><br><br>
        <button type="submit" id="button">Register</button>
    </form>
    <p id="error-message" style="color: red;"></p>
  </body>
</html>
