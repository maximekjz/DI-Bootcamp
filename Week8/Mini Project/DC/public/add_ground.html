<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add</title>
    <script src="script_add_ground.js" defer ></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <nav>
            <div class="left-nav">
                <a href="/public/index.html">Home</a>
                <a href="/shop">My playgrounds</a>
                <a href="/public/add_ground.html">Add a playground</a>
            </div>
            <input type="text" placeholder="Search playgrounds" id="userForm">
            <a href="/public/login.html" class="logout">Log out</a>
        </nav>
    </header>
    
    <h1>Add a playground:</h1>
    <form id="add-ground-form">
        <label for="sport">Sport:</label>
        <input id = "sport" placeholder="Add a sport" name="sport" required/><br><br>
        <label for="city">City:</label>
        <input id = "city" placeholder="Add a city" name="city" required/><br><br>
        <label for="address">Address:</label>
        <input id = "address" type = "&ddress" placeholder="Add an address" name="Address" required/><br><br>
        <label for="groundName">Ground name:</label>
        <input id = "groundName" placeholder="Add a ground name" name="groundName"required/><br><br>
        <label for="image">Image:</label>
        <input type="file" id = "image" name="image" accept="image/*">
        <button type="submit" id="add_button">Upload ground</button>
    </form>
    <p id="error-message" style="color: red;"></p>

</body>
</html>
