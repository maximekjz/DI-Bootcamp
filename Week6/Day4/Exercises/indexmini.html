<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="miniproject.js" defer async></script>
  </head>
  <body>
    <section id='section'></section>
    <button type = "submit" value="generate" id="generate_quote_button">Generate Quote</button>
    <button type = "submit" value="char_space" id="char_space"># of char (space incl)</button>
    <button type = "submit" value="char_no_space" id="char_no_space"># of char (space not incl)</button>
    <button type = "submit" value="words" id="words"># of words</button>
    <button type = "submit" value="like" id="like">Like</button>
    <form id="addQuote">
        <input type = "text" placeholder="Author" name="author">
        <input type = "text" placeholder="Quote" name="quote">
        <button type = "submit" value="Send">Send</button>
    </form>
  </body>
</html>
